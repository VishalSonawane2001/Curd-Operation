<body class="sec1">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Apana Bank</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>           
        </div>
    </nav>


    <div align="center" class="container" id="bg">
        <form>
            <div class="bg1">
                <div align="center">
                    <p>Product list</p>
                </div>
                <table class="table">
                    <thead>
                        <tr id="head1">
                            <td>Product ID</td>
                            <td>Product Name</td>
                            <td>Price</td>
                            <td>Quantity</td>
                            <td>Update</td>
                            <td>Delete</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let prod of products">
                            <td>{{prod.pid}}</td>
                            <td>{{prod.pname}}</td>
                            <td>{{prod.price}}</td>
                            <td>{{prod.qty}}</td>

                            <td>
                                <button type="button" class="btn btn-success"
                                    routerLink="/product/{{prod.pid}}">Update</button>

                            </td>
                            <td><button type="button" class="btn btn-danger"
                                    (click)="deleteProducts(prod.pid)">Delete</button></td>
                            <br><br>
                        </tr>
                    </tbody>

                </table>
                <hr>
                <button type="submit" class="btn btn-primary" routerLink="/product">Add new Product</button>               
            </div>
        </form>
    </div>

</body>
